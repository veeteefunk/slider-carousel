<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="glider.min.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/d453ef46ba.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sliders & Carousels | Glider.js</title>
  </head>
  <body>
    <div class="glider-contain multiple">
      <h1>User Testimonials</h1>
      <button class="glider-prev">
        <i class="fa fa-chevron-left"></i>
      </button>

      <div class="glider">
        <figure>
          <blockquote>"This is awesome!"</blockquote>
          <figcaption>Mike Dean</figcaption>
        </figure>
        <figure>
          <blockquote>"This is amazing!"</blockquote>
          <figcaption>Mike Dean</figcaption>
        </figure>
        <figure>
          <blockquote>"This is great!"</blockquote>
          <figcaption>Mike Dean</figcaption>
        </figure>
        <figure>
          <blockquote>"This is fantastic!"</blockquote>
          <figcaption>Mike Dean</figcaption>
        </figure>
        <figure>
          <blockquote>"This is oh my god!"</blockquote>
          <figcaption>Mike Dean</figcaption>
        </figure>
      </div>

      <button class="glider-next">
        <i class="fa fa-chevron-right"></i>
      </button>

      <div id="dots" class="glider-dots"></div>
    </div>

    <script src="glider.min.js"></script>

    <script>
      new Glider(document.querySelector(".glider"), {
        slidesToShow: 2.5,
        // slidesToScroll: ,
        draggable: true,
        dots: "#dots",
        arrows: {
          prev: ".glider-prev",
          next: ".glider-next"
        }
      });
    </script>
  </body>
</html>
